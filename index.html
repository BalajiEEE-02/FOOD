<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodCo Pro | Management Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .sidebar-link:hover { background: #4f46e5; color: white; transition: 0.3s; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white flex flex-col">
            <div class="p-6 text-2xl font-bold border-b border-slate-700 text-indigo-400">
                FoodCo <span class="text-white">Pro</span>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="showSection('home')" class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-home"></i> Home</button>
                <button onclick="showSection('students')" class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-users"></i> Student Records</button>
                <button onclick="showSection('finance')" class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-wallet"></i> Finance & Spend</button>
                <button onclick="showSection('menu')" class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-utensils"></i> Menu Manager</button>
                <button onclick="showSection('attendance')" class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-calendar-check"></i> Attendance</button>
                <button onclick="showSection('stats')" class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3"><i class="fas fa-chart-pie"></i> Analytics</button>
            </nav>
            <div id="auth-section" class="p-4 border-t border-slate-700">
                <button onclick="login()" class="w-full bg-red-600 hover:bg-red-700 p-2 rounded flex items-center justify-center gap-2">
                    <i class="fab fa-google"></i> Sign In
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            
            <section id="home" class="content-section">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="glass-card p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-slate-500 text-sm font-bold uppercase">Days Remaining</h3>
                        <p id="days-left" class="text-4xl font-black text-indigo-600">--</p>
                    </div>
                    <div class="glass-card p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-slate-500 text-sm font-bold uppercase">Active Diners</h3>
                        <p id="active-diners" class="text-4xl font-black text-green-600">0</p>
                    </div>
                    <div class="glass-card p-6 rounded-xl shadow-sm border border-slate-200">
                        <h3 class="text-slate-500 text-sm font-bold uppercase">Next Session Menu</h3>
                        <p id="next-menu" class="text-xl font-bold text-slate-700 italic">Loading...</p>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80" class="w-full h-64 object-cover rounded-2xl shadow-lg mb-8" alt="Food Banner">
            </section>

            <section id="finance" class="content-section hidden">
                <h2 class="text-3xl font-bold mb-6">Financial Ledger</h2>
                <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <input type="text" id="fin-name" placeholder="Name" class="border p-2 rounded">
                        <select id="fin-type" class="border p-2 rounded">
                            <option value="Material">Material</option>
                            <option value="Salary">Salary</option>
                            <option value="Both">Both</option>
                        </select>
                        <input type="number" id="fin-amount" placeholder="Amount" class="border p-2 rounded">
                        <select id="fin-method" class="border p-2 rounded">
                            <option value="Cash">Cash</option>
                            <option value="GPay">GPay</option>
                        </select>
                        <button onclick="saveFinance()" class="col-span-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Add Transaction</button>
                    </div>
                </div>
                <div class="overflow-x-auto bg-white rounded-xl shadow">
                    <table class="w-full text-left">
                        <thead class="bg-slate-100">
                            <tr>
                                <th class="p-4">Date</th>
                                <th class="p-4">Category</th>
                                <th class="p-4">Type</th>
                                <th class="p-4">Amount</th>
                                <th class="p-4">Method</th>
                            </tr>
                        </thead>
                        <tbody id="finance-table-body"></tbody>
                    </table>
                </div>
            </section>

            <section id="stats" class="content-section hidden">
                <h2 class="text-3xl font-bold mb-6">Business Intelligence</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-xl shadow">
                        <h3 class="font-bold mb-4">Collection by Year</h3>
                        <canvas id="yearChart"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow">
                        <h3 class="font-bold mb-4">Paid vs Pending</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
